<a id="show-sidebar" class="btn btn-sm btn-dark">
  <i class="fas fa-bars"></i>
</a>

<nav id="sidebar" class="sidebar-wrapper">
  <div class="sidebar-content">
    <div class="sidebar-brand">
      <a routerLink="./home">
        <img src="./assets/ss.png" width="150px" />
      </a>
      <div id="close-sidebar">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div *ngIf="this.authService.isAuthenticated" class="sidebar-header">
      <div class="user-info">
        <span class="user-name">
          {{this.local.get("user").userName|uppercase}}
        </span>
        <span class="user-role"> {{this.local.get("user").role}}</span>
      </div>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a *ngIf="this.authService.isAuthenticated && this.local.get('user').role=='Admin'" routerLink="/home">
            <i class="fa fa-tachometer-alt"></i>
            Admin Dashboard
          </a>
          <a *ngIf="this.authService.isAuthenticated && this.local.get('user').role=='User'" routerLink="/home">
            <i class="fa fa-tachometer-alt"></i>
            User Dashboard
          </a>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="home">
            <i class="fa fa-tachometer-alt"></i>
            Home
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" routerLink="readstories">
            <i class="fa fa-file-archive"></i>
            Stories
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" routerLink="poststory">
            <i class="fa fa-pencil-alt"></i>
            Post Story
          </a>
        </li>
        <li *ngIf="this.authService.isAuthenticated && this.local.get('user').role=='Admin'">
          <a *ngIf="this.authService.isAuthenticated" routerLink="approvestory">
            <i class="fa fa-check-square"></i>
            Approve Story
          </a>
        </li>
        <li *ngIf="this.authService.isAuthenticated && this.local.get('user').role=='Admin'">
          <a *ngIf="this.authService.isAuthenticated" routerLink="customer">
            <i class="fa fa-check-square"></i>
            Customer
          </a>
        </li>
        <li *ngIf="this.authService.isAuthenticated && this.local.get('user').role=='Admin'">
          <a *ngIf="this.authService.isAuthenticated" routerLink="product">
            <i class="fa fa-check-square"></i>
            Product
          </a>
        </li>
        <li>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="register">
            <i class="fa fa-user-plus"></i>
            Register
          </a>
        </li>
        <li>
          <a *ngIf="!this.authService.isAuthenticated" routerLink="login">
            <i class="fa fa-sign-in-alt"></i>
            Login
          </a>
        </li>
        <li>
          <a *ngIf="this.authService.isAuthenticated" style="cursor:pointer" (click)="logout()">
            <i class="fa fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <!-- sidebar-menu  -->
  </div>
</nav>
